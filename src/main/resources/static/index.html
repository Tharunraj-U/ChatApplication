<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f6f9;
            --message-bg-color: #ffffff;
            --current-user-bg-color: #e6f3ff;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .sidebar {
            background-color: var(--primary-color);
            color: white;
            width: 200px;
            flex-shrink: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            width: 100%;
        }

        .user-list div {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .user-list div.current-user {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #chatMessages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--message-bg-color);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        .message.current-user {
            background-color: var(--current-user-bg-color);
        }

        .message strong {
            display: block;
            color: var(--secondary-color);
        }

        .input-section {
            padding: 15px;
            display: flex;
            gap: 10px;
            background-color: var(--background-color);
        }

        .input-group {
            flex-grow: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <h3>Online Users</h3>
        <div class="user-list" id="onlineUserList">
            <div>No users online</div>
        </div>
    </div>
    <div class="chat-main">
        <div class="chat-header">Enhanced Chat Application</div>
        <div id="chatMessages">
            <div class="placeholder">No messages yet. Start chatting!</div>
        </div>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="username" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="message" placeholder="Type a message" required>
            </div>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    var socket = new SockJS('http://localhost:8080/chat');
    var stompClient = Stomp.over(socket);

    let onlineUsers = new Set();

    // Connect to the WebSocket server
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to chat messages
        stompClient.subscribe('/topic/messages', function (messageOutput) {
            const message = JSON.parse(messageOutput.body);
            displayMessage(message.sender, message.content);
        });

        // Subscribe to active users
        stompClient.subscribe('/topic/users', function (userOutput) {
            const usersData = JSON.parse(userOutput.body);
            updateOnlineUsers(usersData.users);
        });

        // Notify server about new user
        sendUserConnection();
    });

    // Send user connection data
    function sendUserConnection() {
        const username = document.getElementById("username").value.trim();
        if (username) {
            stompClient.send("/app/addUser", {}, JSON.stringify({
                username: username,
                type: 'JOIN'
            }));
        }
    }

    // Handle message send
    function sendMessage() {
        const username = document.getElementById("username").value.trim();
        const messageContent = document.getElementById("message").value.trim();

        if (username && messageContent) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({
                id: Date.now(),
                sender: username,
                content: messageContent
            }));

            document.getElementById("message").value = '';
        } else {
            alert("Please enter both your name and message.");
        }
    }

    // Display chat messages
    function displayMessage(sender, content) {
        const chatMessagesDiv = document.getElementById("chatMessages");
        const placeholder = chatMessagesDiv.querySelector('.placeholder');

        if (placeholder) {
            placeholder.remove();
        }

        const messageElement = document.createElement("div");
        messageElement.classList.add('message');

        const currentUser = document.getElementById("username").value.trim();
        if (sender === currentUser) {
            messageElement.classList.add('current-user');
        }

        messageElement.innerHTML = `<strong>${sender}:</strong> ${content}`;
        chatMessagesDiv.appendChild(messageElement);
        chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
    }

    // Update online user list
    function updateOnlineUsers(users) {
        const onlineUserList = document.getElementById("onlineUserList");
        onlineUserList.innerHTML = ''; // Clear the list first

        users.forEach(user => {
            const userElement = document.createElement('div');
            const currentUser = document.getElementById("username").value.trim();
            userElement.textContent = user;

            if (user === currentUser) {
                userElement.classList.add('current-user');
            }

            onlineUserList.appendChild(userElement);
        });

        if (users.length === 0) {
            onlineUserList.innerHTML = '<div>No users online</div>';
        }
    }

    // Notify server on window close
    window.addEventListener('beforeunload', function () {
        const username = document.getElementById("username").value.trim();
        if (username) {
            stompClient.send("/app/addUser", {}, JSON.stringify({
                username: username,
                type: 'LEAVE'
            }));
        }
    });
</script>
</body>
</html>
